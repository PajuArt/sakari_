<!DOCTYPE html>
<html>
<head>
	<title>Sakarin villapaitapeli</title>
	<meta charset="utf-8"/>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="sakari.js"></script>
	<link rel="stylesheet" type="text/css" href="sakari.css">
</head>
<body>
	<p class="text" id="greeting">SAKARIN VILLAPAITAPELI TUBRO HD REMIX</p>
	<p class="text" id="main">PUE SAKARILLE VILLAPAITA</p>
	<p class="text" id="victory">ONNEA! VOITIT PELIN!</p>
	<p class="text" id="loss">VOI EI! HÄVISIT PELIN!</p>
	
	<p class="points" id="points">PISTEET: <span id="score">0</span></p>
	
	<button class="button button_submit_score" id="submit_score">LÄHETÄ TULOS</button><br>
	<button class="button button_save" id="save">TALLENNA PELI</button>
	<button class="button button_load" id="load">LATAA PELI</button>
	<button class="button button_start" id="start">ALOITA PELI</button>
	<button class="button button_yes" id="yes">JOO</button>
	<button class="button button_no" id="no">EN</button>
	<button class="button button_continue" id="continue">JATKA</button>
</body>
</html>
